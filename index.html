<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Depot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://dbugz5ljtj94u.cloudfront.net/assets/logos/logo-39a0aeedaec383828b7fe29a086244c0e1502a7ed99b63b63de3c722dd426c9a.png"
                    alt="Tube Depot">
                <input placeholder="Search tubes, parts, kits and more..."
                    style="padding-top: 10px; height: 22px; font-size: 16px;">
                <i class="fa fa-search fa-white"></i>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li>Tubes</li>
                    <li>Parts & Accessories</li>
                    <li>Guitar Amps</li>
                    <li>Pedals</li>
                    <li>Other Stuff</li>
                </ul>
            </nav>
        </div>
        <div class="covid">
            <a href="">Things are Getting Back to Normal, but USPS is still Experiencing Delays. Click
                Here to Learn More.</a>
        </div>
        <div class="body-image">
            <img class="body-amp" src="https://s3.amazonaws.com/tubedepot-com-production/spree/featured_content_images/slide/original/marshall_100w.jpg?1526490386"
                alt="Marshall 100w">
        </div>
        <div id="clockdiv">
            <div><span class="days">0</span>
                <div class="smalltext">Days</div>
            </div>
            <div><span class="hours">6</span>
                <div class="smalltext">Hours</div>
            </div>
            <div>
                <div class="smalltext">Minutes</div><span class="minutes">54</span>
            </div>
            <div><span class="seconds">8</span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
    </div>
</body>

</html>
